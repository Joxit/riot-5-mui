<!DOCTYPE html>
<html>

<head lang="en">
  <title>RiotMUI</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="../../build/styles/riot-mui.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700italic,700,800,800italic' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-size: 16px;
      font-family: 'Open Sans';
    }
  </style>
</head>

<body>
  <demo>
  </demo>
  <script src="https://cdn.jsdelivr.net/npm/riot@5.0.0/riot+compiler.js"></script>
  <script src="../../build/js/riot-mui.js"></script>
  <script src="./demo.riot" type="riot"></script>

  <script>
    window.addEventListener('load', function() {
      (async function main() {
        await riot.compile()
        riot.mount('demo')
      }())
    });
  </script>
</body>

</html>
